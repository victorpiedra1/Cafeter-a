<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span class="luna">DeCafé</span></h1>
                </a>
            
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contácto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h2>Blog de Café con consejos y Cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>
    
    <main class="contenedor">
        <h2 class="centrar-texto">Contácto</h2>
        <div class="grid centrar-columnas">

            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen de contacto">
            </div>
            
            <div class="formulario-contacto columnas-10">
                <form action="#">
                
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    
                    <div class="campo">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-uno">
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    
    
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog <span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contácto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
